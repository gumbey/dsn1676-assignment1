<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>Wanted poster</title>
	<link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
	<link href="css/grid.css" rel="stylesheet">
	<link href="css/type.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="grid">
	<div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 unit-xl-1">
		<div class="masthead">
			<h1 class="title">WANTED</h1>
		</div>
	</div>
</div>

<div class="grid pad-t">
	<div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
			<img class="img-size border" src="images/female-wanted.jpg" alt="wanted female protait">
	</div>

	<div class="info island unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
			<h2 class="island reward">Reward <br> 50,000 </h2>
			<p class="tera">For the following crimes</p>
			<ul class="giga">
				<li>Space piracy</li>
				<li>Illegal Asteroid mining</li>
				<li>Galactic treason</li>
			</ul>
	</div>

	<div class="push unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1-3">
				<img class="img-size border" src="images/male-wanted.jpg" alt="wanted male protait">
	</div>
</div>
</body>
</html>
